<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1702277854835-0f25f1565ae1?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain">
            <a href="https://unsplash.com/photos/a-snow-covered-mountain-with-a-red-light-on-top-of-it-DtsTb6onZks" target="_blank">Mountain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1509316785289-025f5b846b35?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Desert">
            <a href="https://unsplash.com/photos/landscape-photography-of-rock-formation-L75D18aVal8" target="_blank">Desert</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1535262412227-85541e910204?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beach">
            <a href="https://unsplash.com/photos/ocean-surrounded-by-island-under-blue-sky-Ia2Kjtrx8y4" target="_blank">Beach</a>
        </div>
    </div>


    <button id="show-more-button">Show more</button>
    
    <script src="script.js"></script>
</body>
</html>
